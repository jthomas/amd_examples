<!DOCTYPE html>
<html>
    <head>
        <style>

            #jquery {
                height: 250px;
            }

            #jquery > img {
                height: 170px;
                margin-bottom: 75px;
            }

            div {
                margin: 40px 0;
                text-align: center
            }

            .hidden { 
                visibility: hidden;
            }

        </style>
<script type="text/javascript"
  src="https://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js"
  data-dojo-config="async: true, packages: [
    { name: 'jquery', location: 'http://ajax.googleapis.com/ajax/libs/jquery/1.7.2', 
      main: 'jquery' }
    ]">
</script>

<script type="text/javascript">
  define.amd.jQuery = true;
  require(["jquery", "dojo/query", "dojo/NodeList-dom"], function(jquery, query){
    jquery("#jquery").click(function () {
        jquery("#jquery > img").toggle();
    });
    query("#dojo").on("click", function () {
        query("#dojo > img").toggleClass("hidden");
    });
  });
</script>
</head>
<body>
    <div id="jquery">
        <img src="jquery.png">
    </div>
    <div id="dojo">
        <img src="dojo.png">
    </div>
</body>
</html>
